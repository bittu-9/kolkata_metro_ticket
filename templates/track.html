<!DOCTYPE html>
<html>
<head>
  <title>Track Metro</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      color: #2d3748;
      line-height: 1.6;
    }

    /* Main container */
    .track-container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }

    /* Card styling */
    .track-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .track-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /* Heading */
    .track-header {
      margin-bottom: 2rem;
      color: #2d3748;
    }

    .track-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }

    /* Status info */
    .track-status {
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .track-status:hover {
      background: #edf2f7;
      transform: scale(1.02);
    }

    /* Back link */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: white;
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .track-card {
        padding: 1.5rem;
      }
      
      .track-header h2 {
        font-size: 1.5rem;
      }
      
      .track-status {
        font-size: 1.1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="track-container">
    <div class="track-card">
      <div class="track-header">
        <h2>üìç Live Metro Tracker</h2>
      </div>

      <div class="track-status">
        üöá Train from Dum Dum is currently at Belgachia Station
      </div>

      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
